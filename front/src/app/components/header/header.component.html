<header class="flex justify-between items-center px-10 border-b-2 border-black">
  <img src="/assets/mdd_logo.png" alt="logo" class="w-40" />

  <div *ngIf="isLogged()">
    <nav class="hidden md:flex md:gap-10 md:items-center md:text-lg">
      <a
        routerLink="feed"
        class="hover:text-purple-600"
        [ngClass]="{
          'text-purple-600': getCurrentUrl() === '/feed'
        }"
        >Articles</a
      >
      <a
        routerLink="topics"
        class="hover:text-purple-600"
        [ngClass]="{
          'text-purple-600': getCurrentUrl() === '/topics'
        }"
        >Thèmes</a
      >
      <a
        routerLink="me"
        class="flex justify-center items-center p-3 bg-stone-300 rounded-3xl"
        ><mat-icon>person_outline</mat-icon></a
      >
    </nav>

    <button class="md:!hidden" mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-sidenav-container
      class="!absolute top-0 left-0 bottom-0 right-0 h-full !ml-auto !bg-transparent"
      [ngClass]="{ '!hidden': !sidenavOpened }"
    >
      <mat-sidenav
        #sidenav
        [(opened)]="sidenavOpened"
        mode="over"
        class="w-1/2 h-full border-l border-black"
        position="end"
        (click)="sidenav.close()"
      >
        <nav
          class="flex flex-col justify-between items-end h-full mr-10 text-lg"
        >
          <div class="flex flex-col">
            <a
              routerLink="feed"
              class="block mt-20 mb-5 hover:text-purple-600"
              [ngClass]="{
                'text-purple-600': getCurrentUrl() === '/feed'
              }"
              (click)="toggleSidenav()"
              >Articles</a
            >
            <a
              routerLink="topics"
              class="block hover:text-purple-600"
              [ngClass]="{
                'text-purple-600': getCurrentUrl() === '/topics'
              }"
              (click)="toggleSidenav()"
              >Thèmes</a
            >
          </div>
          <a
            routerLink="me"
            class="flex justify-center items-center mb-5 p-3 bg-stone-300 rounded-3xl"
            (click)="toggleSidenav()"
            ><mat-icon>person_outline</mat-icon></a
          >
        </nav>
      </mat-sidenav>
    </mat-sidenav-container>
  </div>
</header>
