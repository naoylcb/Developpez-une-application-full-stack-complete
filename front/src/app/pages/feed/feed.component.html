<div class="m-5 md:m-10">
  <div
    class="flex flex-col md:flex-row gap-4 md:gap-0 justify-between items-center mb-5"
  >
    <button mat-raised-button color="primary" routerLink="/create-post">
      Cr√©er un article
    </button>
    <div class="flex items-center font-bold">
      <span>Trier par</span>
      <mat-icon>arrow_downward</mat-icon>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div
      *ngFor="let post of posts"
      class="p-4 space-y-4 bg-slate-200 rounded-md cursor-pointer"
      routerLink="/post/{{ post.id }}"
    >
      <h2>{{ post.title }}</h2>
      <div class="flex gap-10">
        <span>{{ post.createdAt | date : "dd/MM/yyyy" }}</span>
        <span>{{ post.author.username }}</span>
      </div>
      <p>
        {{
          post.content.length > 200
            ? (post.content | slice : 0 : 200) + "..."
            : post.content
        }}
      </p>
    </div>
  </div>
</div>
